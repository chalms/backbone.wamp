<!doctype html>
<html>
<head>
  <meta charset='utf8'>
  <title>Backbone Test Suite</title>
  <link rel="stylesheet" href="vendor/qunit.css" type="text/css" media="screen">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture">
    <div id='testElement'>
      <h1>Test</h1>
    </div>
  </div>
  <script src="vendor/json2.js"></script>
  <script src="vendor/jquery.js"></script>
  <script src="vendor/qunit.js"></script>
  <script src="vendor/underscore.js"></script>
  <script src="vendor/backbone.js"></script>
  <script src="vendor/autobahn.js"></script>
  <script src="../backbone.wamp.js"></script>
  <script>
    WAMP_CONNECTION = new autobahn.Connection({
      url   : "ws://127.0.0.1:9000/ws",
      realm : "realm1"
    });
    WAMP_CONNECTION.onopen = function(){
      $.ajax("environment.js", {async : false});
      $.ajax("noconflict.js", {async : false});
      $.ajax("events.js", {async : false});
      $.ajax("model.js", {async : false});
      $.ajax("collection.js", {async : false});
      $.ajax("router.js", {async : false});
      $.ajax("view.js", {async : false});
      $.ajax("sync.js", {async : false});
    };
    WAMP_CONNECTION.open();
  </script>
</body>
</html>
